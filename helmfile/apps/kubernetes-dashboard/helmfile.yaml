repositories:
  - name: kubernetes-dashboard
    url: 	https://kubernetes.github.io/dashboard/

releases:
  - name: kubernetes-dashboard
    namespace: kubernetes-dashboard
    chart: kubernetes-dashboard/kubernetes-dashboard
    version: 6.0.7
    atomic: true
    timeout: 300
    labels:
      app: dashboard
      tier: infra
    values:
      - values_dashboard.yaml.gotmpl

environments:
  default:
    values:
    - ../../values.yaml